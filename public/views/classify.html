    <script>
        function foodClassifyNavList(ele,_this,more){
            if(more == "more"){
                ele.css({
                    color: "#707070"
                });
                _this.css({
                    color: "#f47d43"
                });
                ele.children().css({
                    minHeight: "0px"
                });
                ele.children().children("span").css({
                    borderColor: "transparent transparent rgba(0,0,0,0)"
                });
                ele.children().children("ol").css({
                    background: "rgba(0,0,0,0)"
                });
                if(_this.attr("data-index") == "more"){
                    var _thisChildren = _this.children();
                    _thisChildren.css({
                        minHeight: "90px"
                    });
                    _thisChildren.children("span").css({
                        borderColor: "transparent transparent #fff"
                    });
                    _thisChildren.children("ol").css({
                        background: "#fff"
                    })
                };
            }else{
                ele.css({
                    color: "#707070"
                });
                _this.css({
                    color: "#f47d43"
                });
                console.log(_this.css("color"))
            }
        }

        $(function(){
            var foodurl = myhost+"/api/food";
            ajaxSend(foodurl,"post",{},"foodClassify");
            var $foodClassifyListlis = $(".foodClassifyList ul li");
            $foodClassifyListlis.click(function(){
                var _this = $(this);
                foodClassifyNavList($foodClassifyListlis,_this,"more");
            });
            var $foodClassifyMoreList = $(".foodClassifyList ul li div ol li");
            $foodClassifyMoreList.click(function(){
                var _this = $(this);
                foodClassifyNavList($foodClassifyMoreList,_this,"");
            });
        })
